<!-- Sidenav -->
<div
    [ngClass]="{
        'translate-x-0': sidenavOpen,
        'translate-x-full': !sidenavOpen,
    }"
    class="fixed top-0 right-0 h-full w-64 bg-gray-800 z-50 transform transition-transform duration-300">
    <div class="text-white p-4">
        <button class="text-white font-bold mb-4" (click)="toggleSidenav()">
            Close
        </button>
        <a href="#products" class="block py-2 text-white font-bold">Products</a>
        <a href="#about" class="block py-2 text-white font-bold">About</a>
        <a href="#projects" class="block py-2 text-white font-bold">Projects</a>
        <a href="#contact" class="block py-2 text-white font-bold">Contact</a>
    </div>
</div>
