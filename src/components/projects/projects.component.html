<div>
    <div class="text-center text-5xl font-bold">
        <span class="text-sky-500">
            <span style="letter-spacing: 0.05em" class="">PROJECTS</span>
        </span>
    </div>

    <hr
        class="w-48 h-1 mx-auto mt-2 mb-10 bg-gray-100 border-0 rounded dark:bg-gray-700" />

    <div class="w-1/3 mx-auto sm:max-md:w-full">
        <mat-grid-list
            class="p-4"
            [cols]="isMobileView ? 1 : 2"
            rowHeight="1:1"
            [gutterSize]="'16px'">
            <mat-grid-tile
                class="border border-slate-300 mb-2 mr-4 relative group">
                <img
                    class="w-full h-full transition duration-300 transform group-hover:scale-110"
                    [src]="projects[0].image"
                    alt="" />
                <div
                    class="absolute inset-0 flex flex-col justify-center items-center bg-white bg-opacity-50"
                    [ngClass]="
                        isMobileView
                            ? 'opacity-100'
                            : 'opacity-0 group-hover:opacity-100 transition duration-300'
                    ">
                    <p class="text-white text-lg font-bold">
                        {{ projects[0].title }}
                    </p>
                    <div class="mt-4">
                        <button
                            [routerLink]="'/projects/1'"
                            class="px-4 py-2 bg-blue-500 text-white rounded ml-2">
                            Details
                        </button>
                    </div>
                </div>
            </mat-grid-tile>
            <mat-grid-tile
                class="border border-slate-300 mb-2 ml-4 sm:max-md:ml-0 group"
                (mouseenter)="enteredTileTwo = true"
                (mouseleave)="enteredTileTwo = false">
                <img
                    class="w-full h-full transition duration-300 transform group-hover:scale-110"
                    [src]="projects[1].image"
                    alt="" />
                <div
                    class="absolute inset-0 flex flex-col justify-center items-center bg-white bg-opacity-50"
                    [ngClass]="
                        isMobileView
                            ? 'opacity-100'
                            : 'opacity-0 group-hover:opacity-100 transition duration-300'
                    "
                    (mouseenter)="enteredTileTwo = true"
                    (mouseleave)="enteredTileTwo = false">
                    <p class="text-white text-lg font-bold">
                        {{ projects[1].title }}
                    </p>
                    <div class="mt-4">
                        <button
                            [routerLink]="'/projects/2'"
                            class="px-4 py-2 bg-blue-500 text-white rounded ml-2">
                            Details
                        </button>
                    </div>
                </div>
            </mat-grid-tile>
            <mat-grid-tile class="border border-slate-300 mt-2 mr-4 group">
                <img
                    class="w-full h-full transition duration-300 transform group-hover:scale-110"
                    [src]="projects[2].image"
                    alt="" />
                <div
                    class="absolute inset-0 flex flex-col justify-center items-center bg-white bg-opacity-50"
                    [ngClass]="
                        isMobileView
                            ? 'opacity-100'
                            : 'opacity-0 group-hover:opacity-100 transition duration-300'
                    ">
                    <p class="text-white text-lg font-bold">
                        {{ projects[2].title }}
                    </p>
                    <div class="mt-4">
                        <button
                            [routerLink]="'/projects/3'"
                            class="px-4 py-2 bg-blue-500 text-white rounded ml-2">
                            Details
                        </button>
                    </div>
                </div>
            </mat-grid-tile>
            <mat-grid-tile
                class="border border-slate-300 mt-2 ml-4 sm:max-md:ml-0 group">
                <img
                    class="w-full h-full transition duration-300 transform group-hover:scale-110"
                    [src]="projects[3].image"
                    alt="" />
                <div
                    class="absolute inset-0 flex flex-col justify-center items-center bg-white bg-opacity-50"
                    [ngClass]="
                        isMobileView
                            ? 'opacity-100'
                            : 'opacity-0 group-hover:opacity-100 transition duration-300'
                    ">
                    <p class="text-white text-lg font-bold">
                        {{ projects[3].title }}
                    </p>
                    <div class="mt-4">
                        <button
                            [routerLink]="'/projects/4'"
                            class="px-4 py-2 bg-blue-500 text-white rounded ml-2">
                            Details
                        </button>
                    </div>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
