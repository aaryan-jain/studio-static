<div>
    <div class="text-center text-5xl font-bold">
        <span class="text-sky-500">
            <span style="letter-spacing: 0.05em" class="">PROJECTS</span>
        </span>
    </div>

    <hr
        class="w-48 h-1 mx-auto mt-2 mb-10 bg-gray-100 border-0 rounded dark:bg-gray-700" />

    <div class="w-1/3 mx-auto">
        <mat-grid-list
            class="p-4"
            cols="2"
            rowHeight="1:1"
            [gutterSize]="'16px'">
            <mat-grid-tile
                class="border border-slate-300 mb-2 mr-4 relative group">
                <img
                    class="w-full h-full transition duration-300 transform group-hover:scale-110"
                    src="https://i.pinimg.com/736x/23/f3/da/23f3dab4bb4df9aa6aa2c8d36201266a.jpg"
                    alt="" />
                <div
                    class="absolute inset-0 flex flex-col justify-center items-center bg-white bg-opacity-50 opacity-0 group-hover:opacity-100 transition duration-300">
                    <p class="text-white text-lg font-bold">
                        Project Description
                    </p>
                    <div class="mt-4">
                        <button
                            class="px-4 py-2 bg-blue-500 text-white rounded">
                            Button 1
                        </button>
                        <button
                            class="px-4 py-2 bg-blue-500 text-white rounded ml-2">
                            Button 2
                        </button>
                    </div>
                </div>
            </mat-grid-tile>
            <mat-grid-tile
                class="border border-slate-300 mb-2 ml-4 group"
                (mouseenter)="enteredTileTwo = true"
                (mouseleave)="enteredTileTwo = false">
                <img
                    class="w-full h-full transition duration-300 transform group-hover:scale-110"
                    src="https://www.mapsnworld.com/world-map/world-map-800.jpg"
                    alt="" />
                <div
                    class="absolute inset-0 flex flex-col justify-center items-center bg-white bg-opacity-50 opacity-0 group-hover:opacity-100 transition duration-300"
                    (mouseenter)="enteredTileTwo = true"
                    (mouseleave)="enteredTileTwo = false">
                    <p class="text-white text-lg font-bold">
                        Project Description
                    </p>
                    <div class="mt-4">
                        <button
                            class="px-4 py-2 bg-blue-500 text-white rounded">
                            Button 1
                        </button>
                        <button
                            class="px-4 py-2 bg-blue-500 text-white rounded ml-2">
                            Button 2
                        </button>
                    </div>
                </div>
            </mat-grid-tile>
            <mat-grid-tile class="border border-slate-300 mt-2 mr-4 group">
                <img
                    class="w-full h-full transition duration-300 transform group-hover:scale-110"
                    src="https://cdn.shopify.com/s/files/1/0586/4780/6146/files/nurserynamesign_timberwooddesigns.jpg"
                    alt="" />
                <div
                    class="absolute inset-0 flex flex-col justify-center items-center bg-white bg-opacity-50 opacity-0 group-hover:opacity-100 transition duration-300">
                    <p class="text-white text-lg font-bold">
                        Project Description
                    </p>
                    <div class="mt-4">
                        <button
                            class="px-4 py-2 bg-blue-500 text-white rounded">
                            Button 1
                        </button>
                        <button
                            class="px-4 py-2 bg-blue-500 text-white rounded ml-2">
                            Button 2
                        </button>
                    </div>
                </div>
            </mat-grid-tile>
            <mat-grid-tile class="border border-slate-300 mt-2 ml-4 group">
                <img
                    class="w-full h-full w-full h-full transition duration-300 transform group-hover:scale-110"
                    src="https://media.architecturaldigest.com/photos/66843062532726c054221557/16:9/w_2580,c_limit/0X1A5150_HDR-Edit.jpg"
                    alt="" />
                <div
                    class="absolute inset-0 flex flex-col justify-center items-center bg-white bg-opacity-50 opacity-0 group-hover:opacity-100 transition duration-300">
                    <p class="text-white text-lg font-bold">
                        Project Description
                    </p>
                    <div class="mt-4">
                        <button
                            class="px-4 py-2 bg-blue-500 text-white rounded">
                            Button 1
                        </button>
                        <button
                            class="px-4 py-2 bg-blue-500 text-white rounded ml-2">
                            Button 2
                        </button>
                    </div>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
